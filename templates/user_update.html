{% extends 'base.html' %}
{% load static %}

{% block body %}
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'home' %}" id="main-btn" class="logo">AI.com</a>
            <div class="headers_btn">
                <form class="find" action="" method="post">
                    {% csrf_token %}
                    {{ user_search_form.as_p }}
                    <button type="submit"><img src="{% static 'img/find.png' %}" alt="find"></button>
                </form>
                <div class="navbar-right">
                    <button class="btn" id="about-btn" onclick="loadPage('about_us.html')">About us</button>
                    <button class="btn" id="contacts-btn" onclick="loadPage('contacts.html')"><a>Contacts</a></button>
                    <button class="btn" id="open-login-modal-btn"><a href="{% url 'login' %}">Log in</a></button><br>
                    <button class="btnsign" id="open-login-modal-btn"><a href="{% url 'signup' %}">Sign up</a></button>
                </div>
            </div>
        </nav>
    </header>
    <div id='content'>
        <div class="lft">
            <div class="modal" id="my-modal">
                <div class="modal_box">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btns" type="submit">Change info</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
{% endblock body %}
