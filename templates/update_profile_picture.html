{% extends 'base.html' %}
{% load static %}

{% block body %}
<header class="header">
        <nav class="navbar">
            <a href="{% url 'home' %}" id="main-btn" class="logo">AI.com</a>
            <div class="headers_btn">
                <div class="navbar-right">
                    <button class="btn" id="about-btn" onclick="loadPage('about_us.html')">About us</button>
                    <button class="btn" id="contacts-btn" onclick="loadPage('contacts.html')"><a>Contacts</a></button>
                    <button class="btn" id="open-login-modal-btn"><a href="{% url 'login' %}">Log in</a></button><br>
                    <button class="btnsign" id="open-login-modal-btn"><a href="{% url 'signup' %}">Sign up</a></button>
                </div>
            </div>
        </nav>
    </header>
    <div id='content'>
        <div class="lft">
            <div class="modal" id="my-modal">
                <div class="modal_box">
                    <form class="photo_change" action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <label for="id_profile_picture">Profile picture</label>
                        <input type="file" name="profile_picture" accept="image/*" id="id_profile_picture" onchange="updateButtonColor()">
                        <br><button id="submitButton" type="submit">Change profile picture</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
    function updateButtonColor() {
        var fileInput = document.getElementById('id_profile_picture');
        var submitButton = document.getElementById('submitButton');

        if (fileInput.files.length > 0) {
            submitButton.style.backgroundColor = 'rgb(217, 16, 203)';
        } else {
            submitButton.style.backgroundColor = 'rgb(139, 82, 255)';
        }
    }
    </script>
{% endblock body %}
