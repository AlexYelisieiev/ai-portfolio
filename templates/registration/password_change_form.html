{% extends 'base.html' %}

{% block title %}Change password â€¢ Unicorn AI{% endblock title %}

{% block body %}
<div class="lft">
    <div class="modal" id="my-modal">
        <div class="modal_box">
            <h1>Change password</h1>
            <form class="form rounded-4 col-lg-3 p-3 col-md-4 col-sm-6" action="" method="post">
                {% csrf_token %}
                <div>
                    <label class="form-label" for="id_old_password">Old password:</label>
                    <input class="form-control" type="password" name="old_password" autocomplete="current-password" autofocus=""
                        required="" id="id_old_password">
                </div>
                <div class="mt-2">
                    <label class="form-label" for="id_new_password1">New password:</label>
                    <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required=""
                        id="id_new_password1">
                </div>
                <div class="mt-2">
                    <label class="form-label" for="id_new_password2">New password confirmation:</label>
                    <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                </div>
                <button class="btns" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
