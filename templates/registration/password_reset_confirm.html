{% extends 'base.html' %}

{% block title %}Enter new password â€¢ Unicorn AI{% endblock title %}

{% block body %}
<div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
    <h1 class="mb-3">Create a new password</h1>
    <form class="col-lg-2 col-md-3 col-sm-4 form rounded-4" action="" method="post">
        {% csrf_token %}
        <div>
            <label class="form-label" for="id_new_password1">New password:</label>
            <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required=""
                id="id_new_password1">
        </div>
        <div class="mt-2">
            <label class="form-label" for="id_new_password2">New password confirmation:</label>
            <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required=""
                id="id_new_password2">
        </div>
        <button class="btn border bg-dark-subtle text-dark-emphasis border border-dark-subtle mt-3"
            type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
