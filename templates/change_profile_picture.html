{% extends 'base.html' %}

{% block page_title %}Unicorn | Change profile picture{% endblock %}

{% block body %}
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <label for="id_profile_picture">Profile picture:</label>
    Currently: <a href="/media/pfps/avatar_edited.png">pfps/avatar_edited.png</a><br>
    Change: <input type="file" name="profile_picture" accept="image/*" id="id_profile_picture">
    <br><button type="submit">Change profile picture</button>
</form>
{% endblock body %}
