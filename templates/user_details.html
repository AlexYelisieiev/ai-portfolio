{% extends 'base.html' %}
{% load static %}

{% block body %}
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'home' %}" id="main-btn" class="logo">AI.com</a>
            <div class="headers_btn">
                <div class="navbar-right">
                    <button class="btn" id="about-btn" onclick="loadPage('about_us.html')">About us</button>
                    <button class="btn" id="contacts-btn" onclick="loadPage('contacts.html')"><a>Contacts</a></button>
                    <button class="btn" id="open-login-modal-btn"><a href="{% url 'login' %}">Log in</a></button><br>
                    <button class="btnsign" id="open-login-modal-btn"><a href="{% url 'signup' %}">Sign up</a></button>
                </div>
            </div>
        </nav>
    </header>
    <div id='content'>
        <div class="lft">
            <div class="right" style="float: left; z-index: 1; position: absolute;">
                <img class="cloud1" src="{% static 'img/cloud1.png' %}" alt="cloud"/>
                <img class="star1" src="{% static 'img/star.png' %}" alt="star"/>
                <img class="star5" src="{% static 'img/star.png' %}" alt="star"/>
            </div>
            <img class="cloud2" src="{% static 'img/cloud2.png' %}" alt="cloud"/>
            <img class="star2" src="{% static 'img/star.png' %}" alt="star"/>
            <img class="star3" src="{% static 'img/star.png' %}" alt="star"/>
            <img class="star4" src="{% static 'img/star.png' %}" alt="star"/>
        </div>
        <div class="profile">
            <div class="contacts">
                {% if object.profile_picture %}
                    <div  class="photo">
                        <img src="{{ object.profile_picture.url }}" alt="User profile picture">
                    </div>
                {% endif %}
                <div>
                    <span>Name: {{ object.name }}</span>
                </div>
                <br>
                <div>
                    <span>Username: {{ object.username }}</span>
                </div>
                <div>
                    <span>Email: {{ object.email }}</span>
                </div>
                <br>
                <div class="btnscont">
                    {% if object.has_resume %}
                        <button class="btns"><a href="{% url 'resume_details' object.username %}">View {{ object.name }}'s resume</a></button><br>
                    {% endif %}
                    <button class="btns"><a href="{% url 'password_change' %}">Change password</a></button><br>
                    <button class="btns"><a href="{% url 'user_change' user.username %}">Update info</a></button><br>
                    <button class="btns"><a href="{% url 'user_change_profile_picture' user.username %}">Change profile picture</a></button>
                </div>
            </div>
        </div>
    </div>
     <script src="{% static 'js/script.js' %}"></script>
{% endblock body %}
